<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./images/usac.png">
</head>

<body class="row align-items-center justify-content-center vh-100" style="background: url(./images/login.jpeg);background-size: cover;background-repeat: no-repeat;margin: 0;padding: 25px;">
    <div class="col-sm-6 text-center" style="background-color:#282c34;border-radius: 10px;padding: 25px; color: white;">
        <h1 style="color: white;">Sign In</h1>
        <hr style="color: white;height: 2px;">
        <form>
            <div class="mb-3" style="text-align: left;">
              <h4><label for="exampleInputEmail1" class="form-label">Username:</label></h4>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
            </div>
            <div class="mb-3" style="text-align: left;">
              <h4><label for="exampleInputPassword1" class="form-label">Password:</label></h4>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3" style="text-align: left;">
                <a href="#" class="link-warning">Sign Up</a>    
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
          </form>
    </div>

</body>

</html>
